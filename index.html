<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <article class="card">
      <section class="card__img">
        <img src="/images/image-product-mobile.jpg" srcset=" images/image-product-mobile.jpg 320w, images/image-product-desktop.jpg 1440w" sizes=" (max-width: 1440px) 320px,(min-width: 1024px) 1440px" alt="">
      </section>
      <section class="card__description">
          <p class="description--title">Perfume</p>
          <h1 class="description--francais">Gabrielle Essence Eau De Parfum</h1>
          <p class="description--about">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <h2 class="description--price">$149.99<span>$169.99</span></h2>
          <button class="description--button"><span>i</span> Add to Cart</button>
      </section>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
